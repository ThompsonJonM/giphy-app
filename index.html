<!DOCTYPE html>
<html>
<head>

	<title>Giphy App</title>

	<!-- Reset -->
	<link rel="stylesheet" type="text/css" href="./assets/style/reset.css">

	<!-- Styling -->
	<link rel="stylesheet" type="text/css" href="./assets/style/stylesheet.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<!-- Header Div -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 myHeader">
					<h3 id="headerFont">Giftastic!</h3>
				</div>
			</div>
		</div>
	</header>

		<section id="backgroundSplash">

			<div id="pageContent">

				<div class="container bodyContent">

					<div class="row pageRow">

						<!-- Buttons at top row -->
						<div class="col-lg-12">
							<div id="buttons-view"></div>
						</div>
					</div>	

					<div class="row pageRow">

						<!-- Image entry box -->
						<div class="col-lg-8 imageEntry">
							<div id="gifView"></div>
<!-- 							<div id="gifImgView"></div> -->
						</div>

						<!-- Topic entry box -->
						<div class="col-lg-4 formEntry">
							<form id="gifForm">
								<label for="formInput">Add a Topic</label>
								<input type="text" id="formInput"><br>

								<!-- Button triggers new topic to be added -->
								<input id="addGif" type="submit" value="Submit">
								<input id="resetPage" type="submit" value="Reset">
							</form>
						</div>

					</div>

				</div>

			</div>

		</section>


	<!-- Footer Div -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 myFooter">
					Â© Copyright 2017 Jonathan Thompson
				</div>
			</div>
		</div>
	</footer>

<!-- jQuery CDN -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

<!-- JavaScript -->
<script type="text/javascript" src="./assets/logic/app.js"></script>

</body>
</html>
