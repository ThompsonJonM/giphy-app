<!DOCTYPE html>
<html>
<head>

	<title>Giphy App</title>

	<!-- Reset -->
	<link rel="stylesheet" type="text/css" href="./assets/style/reset.css">

	<!-- Styling -->
	<link rel="stylesheet" type="text/css" href="./assets/style/stylesheet.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<!-- Header Div -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 myHeader">
					<h1 id="headerFont">The Giftastic Gif App!</h1>
				</div>
			</div>
		</div>
	</header>

		<section id="backgroundSplash">

			<div id="pageContent">

				<div class="container bodyContent">

					<div class="row pageRow">

						<!-- Buttons at top row -->
						<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-2 col-lg-7 col-lg-offset-3">
							<div id="buttons-view"></div>
						</div>
					</div>	

					<div class="row pageRow">
						
						<!-- Topic entry box -->
						<div class="col-xs-4 col-xs-offset-2 col-sm-6 col-md-4 col-md-offset-3 col-lg-6 col-lg-offset-2 formEntry">
							<form id="gifForm">
								<label for="topicInput">Add a Topic</label>
								<input type="text" id="formInput"><br>
						</div>

						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 formButtons">
								<!-- Button triggers new topic to be added -->
								<input id="addGif" class="btn" type="submit" value="Submit">
								<input id="resetPage" class="btn" type="submit" value="Reset">
							</form>
						</div>

					</div>

					<div class="row pageRow">
						<!-- Image entry box -->
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 imageEntry">
							<ul id="gifView"></ul>
						</div>
					</div>

				</div>

			</div>

		</section>


	<!-- Footer Div -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 myFooter">
					Â© Copyright 2017 Jonathan Thompson
				</div>
			</div>
		</div>
	</footer>

<!-- jQuery CDN -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

<!-- JavaScript -->
<script type="text/javascript" src="./assets/logic/app.js"></script>

</body>
</html>
